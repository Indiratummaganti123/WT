<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="glogo.jpg">
</head>
<body>
   <header>
      <h1>Grocery Store</h1>
   </header>
   <img src="bg.jpg">
   <h2>Fresh And Organic Products For You</h2>
<p>we provide a freshest organic products to help you live a healthier life.this store provide organic fruits,vegetables,dairy products,meat and eggs.</p>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>28</td>
                <td> <input type="number" value="0" min="0"> </td>
            </tr>
            <tr>
                <td>Bread</td>
                <td>30</td>
                <td> <input type="number" value="0" min="0"> </td>
            </tr>
             <tr>
                  <td>tomato</td>
                  <td>25</td>
                  <td> <input type="number" value="0" min="0"> </td>
             </tr>
           
        </tbody>
    </table>
     <h2>CONTACT US</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <button type="submit">Submit Order</button>
    </form>

</body>
</html>
